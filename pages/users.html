<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE GRID | navegaohack - users</title>
    <link rel="stylesheet" href="../style/normalize.css">


    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/users.css">
</head>
<body>
    <div class="users">
        <div class="users__back-to">
            <a href="/">
                <span class="--back-button --button">
                    <img src="../fonts/arrow-circle-left-solid.svg" alt="back" class="--icon"> 
                </span>
            </a>
            <h1 class="users__title">users</h1>
        </div>
        <div class="users__container">
            <aside class="users__list">
            </aside>
            <section class="user__stats">
                <article class="user__stats__info">
                    <form action="" autocomplete="off">
                        <p class="user__stats__name">
                            name: 
                            <span>---</span>
                        </p>
                        <p class="user__stats__email">
                            email:
                            <span>---</span>
                            @example.com
                        </p>
                        <p class="user__stats__scores">
                            scores: 
                            <span>---</span>
                        </p>
                        <p class="user__stats__time">
                            time played: 
                            <span>--:--</span>
                        </p>
                        <footer class="user__stats__options">
                            <button class="user__stats__delete --button" data-action="remove">
                                <img src="../fonts/trash-alt-solid.svg" alt="remove" class="--icon --icon-trash"> 
                                <p>remove</p>
                            </button>
                        </footer>
                    </form>
                </article>
            </section>
        </div>
    </div>
    <script type="module" src="../script/users.js"></script>
</body>
</html>
