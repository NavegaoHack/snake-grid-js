<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/normalize.css">


    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/users.css">
</head>
<body>
    <div class="users">
        <div class="users__back-to">
            <a href="/">
                <span class="--back-button --button">
                    <i class="fa-regular fa-circle-left --icon --icon-dark"></i>
                </span>
            </a>
            <h1 class="users__title">users</h1>
        </div>
        <div class="users__container">
            <aside class="users__list">
                <article class="user__list__client --button">
                    <h2 class="user__list__clientname">manolo</h2>
                </article>
                <article class="user__list__client --button">
                    <h2 class="user__list__clientname">elWeyDeTrivagogi</h2>
                </article>
            </aside>
            <section class="user__stats">
                <article class="user__stats__info">
                    <p class="user__stats__name">
                        <span class="user__stats--bold">name: </span>
                        manolo
                    </p>
                    <p class="user__stats__email">
                        <span class="user__stats--bold">email: </span>
                        manolo<span class="--arroba">@</span>example.com
                    </p>
                    <p class="user__stats__scores">
                        <span class="user__stats--bold">scores: </span>
                        999
                    </p>
                    <p class="user__stats__time">
                        <span class="user__stats--bold">time played: </span>
                        10:00
                    </p>
                    <footer class="user__stats__options">
                        <button class="user__stats__edit --button">
                            <i class="fa-solid fa-pen --icon"></i>
                        </button>
                        <button class="user__stats__delete --button">
                            <i class="fa-solid fa-trash-can --icon"></i>
                        </button>
                    </footer>
                </article>
            </section>
        </div>
    </div>
</body>
</html>
